<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revezamento Raimax</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to bottom right, #01213a, #064e87); /* fundo baseado nas cores da logo */
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .responsavel {
      font-size: 2rem;
      margin: 15px 0;
      padding: 20px 30px;
      background: #ffffff;
      color: #01213a;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #f57c00; /* laranja vibrante da logo */
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff9800;
    }

    .alerta {
      color: #ff9800;
      font-weight: bold;
      margin-top: 30px;
      font-size: 1.2rem;
      display: none;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-51a8-61f7-b1e8-14e7239cb9a5/raw?se=2025-04-17T19%3A18%3A16Z&sp=r&sv=2024-08-04&sr=b&scid=f3e47a15-2e38-5eb1-9d0f-0b3fd7397553&skoid=acefdf70-07fd-4bd5-a167-a4a9b137d163&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-16T23%3A31%3A08Z&ske=2025-04-17T23%3A31%3A08Z&sks=b&skv=2024-08-04&sig=8GpuPVkM8RsehRWB2qlianhjtdH8zzccnopf7dRLxDs%3D" alt="Logo Raimax">
  
  <h1>RESPONSÁVEL PRÓXIMO ATENDIMENTO</h1>

  <div class="responsavel" id="responsavelAtual">Alex</div><br/>

  <button onclick="proximoResponsavel()">PRÓXIMO</button>

  <div class="alerta" id="alerta">⚠️ Atenção! Clique em "PRÓXIMO" para atualizar o responsável.</div>

  <script>
    const lista = ["Alex", "Taina", "Millena", "Hugo/Fernanda", "Honorio", "Ventura"];
    let indice = 0;
    let tempoInativo = 0;
    let alertaAtivo = false;

    function atualizarResponsavel() {
      document.getElementById("responsavelAtual").textContent = lista[indice];
      document.getElementById("alerta").style.display = "none";
      tempoInativo = 0;
      alertaAtivo = false;
    }

    function proximoResponsavel() {
      indice = (indice + 1) % lista.length;
      atualizarResponsavel();
    }

    // Verifica inatividade a cada segundo
    setInterval(() => {
      tempoInativo += 1;
      if (tempoInativo >= 60 && !alertaAtivo) {
        document.getElementById("alerta").style.display = "block";
        alertaAtivo = true;
      }
    }, 1000);

    atualizarResponsavel();
  </script>
</body>
</html>
